<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="inner-div">
                <div class="add-task">
                    <img  class="input-img"src="input-task.svg">
                    <input type="text" name="text" id="addingTask" placeholder="Enter task name...">
                </div>
                <div class="status">
                    <span><img src="list.svg"></span>
                    <span id="complete-all-task"><p style="margin-left: 5px;">Complete all task</p></span>
                    <span id="clear-span"><p class="clear-all-task">Clear all task</p></span>
                </div>
                <ul id="task-space">
                    
                </ul>
                <div  class="footer">
                    <span id="task-count"><p> 0 </p></span>
                    <span style="margin-left: 5px;"><p>Task left</p></span>
                    <span style="margin-left: 19rem;"><p>All</p></span>
                    <span><p style="margin-left: 10px;  opacity: .7;">Uncomplete</p></span>
                    <span><p style="margin-left: 10px;  opacity: .7;">Completed</p></span>
                </div>

            </div>
        </div>
        <i><p class="author">Design by Sakthi</p></i>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/91b25f8033.js" crossorigin="anonymous"></script>
    </body>
</html>
